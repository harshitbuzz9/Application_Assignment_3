<!DOCTYPE html>
<html>
    <head>
        <title> Form </title>
         <style>
             body{
             background-color:burlywood;       
        }
            #xxv{
                margin:  60px 210px 60px 520px;
        }
        #bC{
            color: #fff;
    background-color: #00b74a;
    text-transform: uppercase;
    vertical-align: bottom;
    border: 0;
    box-shadow: 0 2px 5px 0 rgb(0 0 0 / 20%), 0 2px 10px 0 rgb(0 0 0 / 10%);
    font-weight: 500;
    padding: .625rem 1.5rem .5rem;
    font-size: .75rem;
    line-height: 1.5;
        }
         </style>
    </head>
    <body>
        <div id="xxv">
        <div class="row">
            <div class="col">
              <p> NAME :</p>
              <input type="text" class="form-control" placeholder="TEXT" aria-label="First name">
            </div>
            <div class="col">
                <p>LAST NAME :</p>
              <input type="text" class="form-control" placeholder="TEXT" aria-label="Last name">
            </div>
        </div>    
            <br>
          <div> 
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">MALE</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">FEMALE</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">OTHERS</label>
    </div> 
    <br>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd">
      </form>
      <br>
      <form>
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </form>
      <br>
      <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have one offer from IT company</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have two offer from IT company</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have multiple offer from IT company</label>
      </form>
      <br>
      <div class="form-group">
        <input type="street" 
               class="form-control" 
               id="autocomplete" 
               placeholder="Street">
        <br>
        <br>
        <input type="city" 
               class="form-control" 
               id="inputCity" 
               placeholder="City">
        <br>
        <br>
        <input type="state" 
               class="form-control" 
               id="inputState" 
               placeholder="State">
        <br>
        <br>
        <input type="zip" 
               class="form-control" 
               id="inputZip" 
               placeholder="Zip">
        <br>
        <br>
        <input type="county" 
               class="form-control" 
               id="inputCounty" 
               placeholder="County">
        <br>
        <br>
        <input type="country" 
               class="form-control" 
               id="inputCountry" 
               placeholder="Country">
      </div>
      <p><button onclick="" id="bC">Submmit</button></p>
    </div>
    </body>
</html>
